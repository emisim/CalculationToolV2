<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NachspannViewDlg" widgetVar="NachspannViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNachspannTitle}">
            <h:form id="NachspannViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nachspannController.selected != null}">
                        <h:outputText value="#{bundle.ViewNachspannLabel_expression}"/>
                        <h:outputText value="#{nachspannController.selected.expression}" title="#{bundle.ViewNachspannTitle_expression}"/>
                        <h:outputText value="#{bundle.ViewNachspannLabel_value}"/>
                        <h:outputText value="#{nachspannController.selected.value}" title="#{bundle.ViewNachspannTitle_value}"/>
                        <h:outputText value="#{bundle.ViewNachspannLabel_id}"/>
                        <h:outputText value="#{nachspannController.selected.id}" title="#{bundle.ViewNachspannTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NachspannViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
