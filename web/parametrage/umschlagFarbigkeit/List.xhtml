<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">





            <h:form id="UmschlagFarbigkeitListForm">
                <p:panel header="#{bundle.ListUmschlagFarbigkeitTitle}">
                    <p:dataTable id="datalist" value="#{umschlagFarbigkeitController.items}" var="item"
                                 selectionMode="single" selection="#{umschlagFarbigkeitController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitTitle_label}"/>
                            </f:facet>
                            <h:outputText value="#{item.label}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>


                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{umschlagFarbigkeitController.prepareCreate}" update=":parametrageTab:UmschlagFarbigkeitCreateForm" oncomplete="PF('UmschlagFarbigkeitCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:UmschlagFarbigkeitViewForm" oncomplete="PF('UmschlagFarbigkeitViewDialog').show()" disabled="#{empty umschlagFarbigkeitController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:UmschlagFarbigkeitEditForm" oncomplete="PF('UmschlagFarbigkeitEditDialog').show()" disabled="#{empty umschlagFarbigkeitController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{umschlagFarbigkeitController.destroy}" update=":growl,datalist" disabled="#{empty umschlagFarbigkeitController.selected}"/>
                        </f:facet>
                        
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
       

</html>
