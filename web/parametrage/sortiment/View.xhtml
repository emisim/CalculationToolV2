<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SortimentViewDlg" widgetVar="SortimentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSortimentTitle}">
            <h:form id="SortimentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sortimentController.selected != null}">
                        <h:outputText value="#{bundle.ViewSortimentLabel_name}"/>
                        <h:outputText value="#{sortimentController.selected.name}" title="#{bundle.ViewSortimentTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSortimentLabel_productSchluessel}"/>
                        <h:outputText value="#{sortimentController.selected.productSchluessel}" title="#{bundle.ViewSortimentTitle_productSchluessel}"/>
                        <h:outputText value="#{bundle.ViewSortimentLabel_artikelPerPage}"/>
                        <h:outputText value="#{sortimentController.selected.artikelPerPage}" title="#{bundle.ViewSortimentTitle_artikelPerPage}"/>
                        <h:outputText value="#{bundle.ViewSortimentLabel_lKSchluessel}"/>
                        <h:outputText value="#{sortimentController.selected.lkSchluessel}" title="#{bundle.ViewSortimentTitle_lKSchluessel}"/>
                        <h:outputText value="#{bundle.ViewSortimentLabel_mKSchluessel}"/>
                        <h:outputText value="#{sortimentController.selected.mkSchluessel}" title="#{bundle.ViewSortimentTitle_mKSchluessel}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SortimentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
