<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAuflageSeitenCoverMatrixTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AuflageSeitenCoverMatrixListForm">
                <p:panel header="#{bundle.ListAuflageSeitenCoverMatrixTitle}">
                    <p:dataTable id="datalist" value="#{auflageSeitenCoverMatrixController.items}" var="item"
                                 selectionMode="single" selection="#{auflageSeitenCoverMatrixController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAuflageSeitenCoverMatrixTitle_cover}"/>
                                </f:facet>
                                <h:outputText value="#{item.cover}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAuflageSeitenCoverMatrixTitle_auflage}"/>
                                </f:facet>
                                <h:outputText value="#{item.auflage}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAuflageSeitenCoverMatrixTitle_seiten}"/>
                                </f:facet>
                                <h:outputText value="#{item.seiten}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAuflageSeitenCoverMatrixTitle_baukasten}"/>
                                </f:facet>
                                <h:outputText value="#{item.baukasten}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListAuflageSeitenCoverMatrixTitle_price}"/>
                                </f:facet>
                                <h:outputText value="#{item.price}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{auflageSeitenCoverMatrixController.prepareCreate}" update=":AuflageSeitenCoverMatrixCreateForm" oncomplete="PF('AuflageSeitenCoverMatrixCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AuflageSeitenCoverMatrixViewForm" oncomplete="PF('AuflageSeitenCoverMatrixViewDialog').show()" disabled="#{empty auflageSeitenCoverMatrixController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AuflageSeitenCoverMatrixEditForm" oncomplete="PF('AuflageSeitenCoverMatrixEditDialog').show()" disabled="#{empty auflageSeitenCoverMatrixController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{auflageSeitenCoverMatrixController.destroy}" update=":growl,datalist" disabled="#{empty auflageSeitenCoverMatrixController.selected}"/>
                            </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
