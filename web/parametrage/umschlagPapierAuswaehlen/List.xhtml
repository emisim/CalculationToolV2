<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

 

            <h:form id="UmschlagPapierAuswaehlenListForm">
                <p:panel header="#{bundle.ListUmschlagPapierAuswaehlenTitle}">
                    <p:dataTable id="datalist" value="#{umschlagPapierAuswaehlenController.items}" var="item"
                                 selectionMode="single" selection="#{umschlagPapierAuswaehlenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagPapierAuswaehlenTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagPapierAuswaehlenTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagPapierAuswaehlenTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{umschlagPapierAuswaehlenController.prepareCreate}" update=":parametrageTab:UmschlagPapierAuswaehlenCreateForm" oncomplete="PF('UmschlagPapierAuswaehlenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:UmschlagPapierAuswaehlenViewForm" oncomplete="PF('UmschlagPapierAuswaehlenViewDialog').show()" disabled="#{empty umschlagPapierAuswaehlenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:UmschlagPapierAuswaehlenEditForm" oncomplete="PF('UmschlagPapierAuswaehlenEditDialog').show()" disabled="#{empty umschlagPapierAuswaehlenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{umschlagPapierAuswaehlenController.destroy}" update=":growl,datalist" disabled="#{empty umschlagPapierAuswaehlenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
     

</html>
