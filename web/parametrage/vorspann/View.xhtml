<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VorspannViewDlg" widgetVar="VorspannViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVorspannTitle}">
            <h:form id="VorspannViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vorspannController.selected != null}">
                        <h:outputText value="#{bundle.ViewVorspannLabel_expression}"/>
                        <h:outputText value="#{vorspannController.selected.expression}" title="#{bundle.ViewVorspannTitle_expression}"/>
                        <h:outputText value="#{bundle.ViewVorspannLabel_value}"/>
                        <h:outputText value="#{vorspannController.selected.value}" title="#{bundle.ViewVorspannTitle_value}"/>
                        <h:outputText value="#{bundle.ViewVorspannLabel_id}"/>
                        <h:outputText value="#{vorspannController.selected.id}" title="#{bundle.ViewVorspannTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VorspannViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
