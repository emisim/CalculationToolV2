<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUmschlagFarbigkeitElementTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UmschlagFarbigkeitElementListForm">
                <p:panel header="#{bundle.ListUmschlagFarbigkeitElementTitle}">
                    <p:dataTable id="datalist" value="#{umschlagFarbigkeitElementController.items}" var="item"
                                 selectionMode="single" selection="#{umschlagFarbigkeitElementController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitElementTitle_expression}"/>
                            </f:facet>
                            <h:outputText value="#{item.expression}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitElementTitle_umschlagFarbigkeit}"/>
                            </f:facet>
                            <h:outputText value="#{item.umschlagFarbigkeit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitElementTitle_cover}"/>
                            </f:facet>
                            <h:outputText value="#{item.cover}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitElementTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUmschlagFarbigkeitElementTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{umschlagFarbigkeitElementController.prepareCreate}" update=":UmschlagFarbigkeitElementCreateForm" oncomplete="PF('UmschlagFarbigkeitElementCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UmschlagFarbigkeitElementViewForm" oncomplete="PF('UmschlagFarbigkeitElementViewDialog').show()" disabled="#{empty umschlagFarbigkeitElementController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UmschlagFarbigkeitElementEditForm" oncomplete="PF('UmschlagFarbigkeitElementEditDialog').show()" disabled="#{empty umschlagFarbigkeitElementController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{umschlagFarbigkeitElementController.destroy}" update=":growl,datalist" disabled="#{empty umschlagFarbigkeitElementController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
