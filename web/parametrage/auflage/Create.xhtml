<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AuflageCreateDlg" widgetVar="AuflageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAuflageTitle}">
            <h:form id="AuflageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{auflageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAuflageLabel_price}" for="price" />
                        <p:inputText id="price" value="#{auflageController.selected.price}" title="#{bundle.CreateAuflageTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateAuflageLabel_description}" for="description" />
                        <p:inputText id="description" value="#{auflageController.selected.description}" title="#{bundle.CreateAuflageTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{auflageController.create}" value="#{bundle.Save}" update="display,:parametrageTab:AuflageListForm:datalist,:growl" oncomplete="handleSubmit(args,'AuflageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AuflageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
