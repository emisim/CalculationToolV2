<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisterCreateDlg" widgetVar="RegisterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegisterTitle}">
            <h:form id="RegisterCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegisterLabel_price}" for="price" />
                        <p:inputText id="price" value="#{registerController.selected.price}" title="#{bundle.CreateRegisterTitle_price}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registerController.create}" value="#{bundle.Save}" update="display,:parametrageTab:RegisterListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegisterCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegisterCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
