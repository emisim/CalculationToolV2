<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NachsatzCreateDlg" widgetVar="NachsatzCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNachsatzTitle}">
            <h:form id="NachsatzCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nachsatzController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNachsatzLabel_cover}" for="cover" />
                        <p:selectOneMenu id="cover" value="#{nachsatzController.selected.cover}" >
                            <f:selectItems value="#{coverController.itemsAvailableSelectOne}"
                                           var="coverItem"
                                           itemValue="#{coverItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateNachsatzLabel_price}" for="price" />
                        <p:inputText id="price" value="#{nachsatzController.selected.price}" title="#{bundle.CreateNachsatzTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateNachsatzLabel_expression}" for="expression" />
                        <p:inputText id="expression" value="#{nachsatzController.selected.expression}" title="#{bundle.CreateNachsatzTitle_expression}" />
                        <p:outputLabel value="#{bundle.CreateNachsatzLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nachsatzController.selected.id}" title="#{bundle.CreateNachsatzTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nachsatzController.create}" value="#{bundle.Save}" update="display,:parametrageTab:NachsatzListForm:datalist,:growl" oncomplete="handleSubmit(args,'NachsatzCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NachsatzCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
