<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   

            <h:form id="PapierMaterialAuswaehlenListForm">
                <p:panel header="#{bundle.ListPapierMaterialAuswaehlenTitle}">
                    <p:dataTable id="datalist" value="#{papierMaterialAuswaehlenController.items}" var="item"
                                 selectionMode="single" selection="#{papierMaterialAuswaehlenController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPapierMaterialAuswaehlenTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPapierMaterialAuswaehlenTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{papierMaterialAuswaehlenController.prepareCreate}" update=":parametrageTab:PapierMaterialAuswaehlenCreateForm" oncomplete="PF('PapierMaterialAuswaehlenCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:PapierMaterialAuswaehlenViewForm" oncomplete="PF('PapierMaterialAuswaehlenViewDialog').show()" disabled="#{empty papierMaterialAuswaehlenController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:PapierMaterialAuswaehlenEditForm" oncomplete="PF('PapierMaterialAuswaehlenEditDialog').show()" disabled="#{empty papierMaterialAuswaehlenController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{papierMaterialAuswaehlenController.destroy}" update=":growl,datalist" disabled="#{empty papierMaterialAuswaehlenController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
       
</html>
