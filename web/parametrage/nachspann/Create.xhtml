<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NachspannCreateDlg" widgetVar="NachspannCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateNachspannTitle}">
            <h:form id="NachspannCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{nachspannController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateNachspannLabel_expression}" for="expression" />
                        <p:inputText id="expression" value="#{nachspannController.selected.expression}" title="#{bundle.CreateNachspannTitle_expression}" />
                        <p:outputLabel value="#{bundle.CreateNachspannLabel_value}" for="value" />
                        <p:inputText id="value" value="#{nachspannController.selected.value}" title="#{bundle.CreateNachspannTitle_value}" />
                        <p:outputLabel value="#{bundle.CreateNachspannLabel_id}" for="id" />
                        <p:inputText id="id" value="#{nachspannController.selected.id}" title="#{bundle.CreateNachspannTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{nachspannController.create}" value="#{bundle.Save}" update="display,:NachspannListForm:datalist,:growl" oncomplete="handleSubmit(args,'NachspannCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NachspannCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
