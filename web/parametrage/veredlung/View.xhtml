<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeredlungViewDlg" widgetVar="VeredlungViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVeredlungTitle}">
            <h:form id="VeredlungViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veredlungController.selected != null}">
                        <h:outputText value="#{bundle.ViewVeredlungLabel_price}"/>
                        <h:outputText value="#{veredlungController.selected.price}" title="#{bundle.ViewVeredlungTitle_price}"/>
                        <h:outputText value="#{bundle.ViewVeredlungLabel_description}"/>
                        <h:outputText value="#{veredlungController.selected.description}" title="#{bundle.ViewVeredlungTitle_description}"/>
                        <h:outputText value="#{bundle.ViewVeredlungLabel_id}"/>
                        <h:outputText value="#{veredlungController.selected.id}" title="#{bundle.ViewVeredlungTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VeredlungViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
