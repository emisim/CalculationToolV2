<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VeredlungEditDlg" widgetVar="VeredlungEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVeredlungTitle}">
            <h:form id="VeredlungEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{veredlungController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVeredlungLabel_price}" for="price" />
                        <p:inputText id="price" value="#{veredlungController.selected.price}" title="#{bundle.EditVeredlungTitle_price}" />
                        <p:outputLabel value="#{bundle.EditVeredlungLabel_description}" for="description" />
                        <p:inputText id="description" value="#{veredlungController.selected.description}" title="#{bundle.EditVeredlungTitle_description}" />
                        <p:outputLabel value="#{bundle.EditVeredlungLabel_id}" for="id" />
                        <p:inputText id="id" value="#{veredlungController.selected.id}" title="#{bundle.EditVeredlungTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{veredlungController.update}" value="#{bundle.Save}" update="display,:parametrageTab:VeredlungListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VeredlungEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VeredlungEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
