<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <h:form id="SortimentListForm">
        <p:panel header="#{bundle.ListSortimentTitle}">
            <p:dataTable id="datalist" value="#{sortimentController.items}" var="item"
                         selectionMode="single" selection="#{sortimentController.selected}"
                         paginator="true"
                         rowKey="#{item.id}"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSortimentTitle_name}"/>
                    </f:facet>
                    <h:outputText value="#{item.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSortimentTitle_productSchluessel}"/>
                    </f:facet>
                    <h:outputText value="#{item.productSchluessel}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSortimentTitle_artikelPerPage}"/>
                    </f:facet>
                    <h:outputText value="#{item.artikelPerPage}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSortimentTitle_lKSchluessel}"/>
                    </f:facet>
                    <h:outputText value="#{item.lkSchluessel}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSortimentTitle_mKSchluessel}"/>
                    </f:facet>
                    <h:outputText value="#{item.mkSchluessel}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sortimentController.prepareCreate}" update=":parametrageTab:SortimentCreateForm" oncomplete="PF('SortimentCreateDialog').show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:SortimentViewForm" oncomplete="PF('SortimentViewDialog').show()" disabled="#{empty sortimentController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:SortimentEditForm" oncomplete="PF('SortimentEditDialog').show()" disabled="#{empty sortimentController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sortimentController.destroy}" update=":growl,datalist" disabled="#{empty sortimentController.selected}"/>
                </f:facet>
            </p:dataTable>
        </p:panel>
    </h:form>

    <ui:include src="Create.xhtml"/>
    <ui:include src="Edit.xhtml"/>
    <ui:include src="View.xhtml"/>

</html>
