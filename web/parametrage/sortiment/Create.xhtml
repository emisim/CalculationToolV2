<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SortimentCreateDlg" widgetVar="SortimentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSortimentTitle}">
            <h:form id="SortimentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sortimentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSortimentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{sortimentController.selected.name}" title="#{bundle.CreateSortimentTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateSortimentLabel_productSchluessel}" for="productSchluessel" />
                        <p:inputText id="productSchluessel" value="#{sortimentController.selected.productSchluessel}" title="#{bundle.CreateSortimentTitle_productSchluessel}" />
                        <p:outputLabel value="#{bundle.CreateSortimentLabel_artikelPerPage}" for="artikelPerPage" />
                        <p:inputText id="artikelPerPage" value="#{sortimentController.selected.artikelPerPage}" title="#{bundle.CreateSortimentTitle_artikelPerPage}" />
                        <p:outputLabel value="#{bundle.CreateSortimentLabel_lKSchluessel}" for="lKSchluessel" />
                        <p:inputText id="lKSchluessel" value="#{sortimentController.selected.lkSchluessel}" title="#{bundle.CreateSortimentTitle_lKSchluessel}" />
                        <p:outputLabel value="#{bundle.CreateSortimentLabel_mKSchluessel}" for="mKSchluessel" />
                        <p:inputText id="mKSchluessel" value="#{sortimentController.selected.mkSchluessel}" title="#{bundle.CreateSortimentTitle_mKSchluessel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sortimentController.create}" value="#{bundle.Save}" update="display,:parametrageTab:SortimentListForm:datalist,:growl" oncomplete="handleSubmit(args,'SortimentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SortimentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
