<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BaukastenViewDlg" widgetVar="BaukastenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBaukastenTitle}">
            <h:form id="BaukastenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{baukastenController.selected != null}">
                        <h:outputText value="#{bundle.ViewBaukastenLabel_expression}"/>
                        <h:outputText value="#{baukastenController.selected.expression}" title="#{bundle.ViewBaukastenTitle_expression}"/>
                        <h:outputText value="#{bundle.ViewBaukastenLabel_value}"/>
                        <h:outputText value="#{baukastenController.selected.value}" title="#{bundle.ViewBaukastenTitle_value}"/>
                        <h:outputText value="#{bundle.ViewBaukastenLabel_id}"/>
                        <h:outputText value="#{baukastenController.selected.id}" title="#{bundle.ViewBaukastenTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BaukastenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
