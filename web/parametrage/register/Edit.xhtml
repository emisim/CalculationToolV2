<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegisterEditDlg" widgetVar="RegisterEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRegisterTitle}">
            <h:form id="RegisterEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registerController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRegisterLabel_price}" for="price" />
                        <p:inputText id="price" value="#{registerController.selected.price}" title="#{bundle.EditRegisterTitle_price}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registerController.update}" value="#{bundle.Save}" update="display,:parametrageTab:RegisterListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RegisterEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegisterEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
