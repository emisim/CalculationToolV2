<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LayoutPricingViewDlg" widgetVar="LayoutPricingViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLayoutPricingTitle}">
            <h:form id="LayoutPricingViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{layoutPricingController.selected != null}">
                        <h:outputText value="#{bundle.ViewLayoutPricingLabel_departementCriteriaItem}"/>
                        <h:outputText value="#{layoutPricingController.selected.departementCriteriaItem}" title="#{bundle.ViewLayoutPricingTitle_departementCriteriaItem}"/>
                        <h:outputText value="#{bundle.ViewLayoutPricingLabel_layout}"/>
                        <h:outputText value="#{layoutPricingController.selected.layout}" title="#{bundle.ViewLayoutPricingTitle_layout}"/>
                        <h:outputText value="#{bundle.ViewLayoutPricingLabel_price}"/>
                        <h:outputText value="#{layoutPricingController.selected.price}" title="#{bundle.ViewLayoutPricingTitle_price}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LayoutPricingViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
