<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LayoutPricingCreateDlg" widgetVar="LayoutPricingCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLayoutPricingTitle}">
            <h:form id="LayoutPricingCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{layoutPricingController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLayoutPricingLabel_departementCriteriaItem}" for="departementCriteriaItem" />
                        <p:selectOneMenu id="departementCriteriaItem" value="#{layoutPricingController.selected.departementCriteriaItem}" autoWidth="false" >
                            <f:selectItems value="#{departementCriteriaItemController.itemsAvailableSelectOne}"
                                           var="departementCriteriaItemItem"
                                           itemValue="#{departementCriteriaItemItem}" itemLabel="#{departementCriteriaItemItem.description}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLayoutPricingLabel_layout}" for="layout" />
                        <p:selectOneMenu id="layout" value="#{layoutPricingController.selected.layout}" autoWidth="false" >
                            <f:selectItems value="#{layoutController.itemsAvailableSelectOne}"
                                           var="layoutItem"
                                           itemValue="#{layoutItem}" itemLabel="#{layoutItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLayoutPricingLabel_price}" for="price" />
                        <p:inputText id="price" value="#{layoutPricingController.selected.price}" title="#{bundle.CreateLayoutPricingTitle_price}" />
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{layoutPricingController.create}" value="#{bundle.Save}" update="display,:parametrageTab:LayoutPricingListForm:datalist,:growl" oncomplete="handleSubmit(args,'LayoutPricingCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LayoutPricingCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
