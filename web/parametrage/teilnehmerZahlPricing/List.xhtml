<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeilnehmerZahlPricingTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TeilnehmerZahlPricingListForm">
                <p:panel header="#{bundle.ListTeilnehmerZahlPricingTitle}">
                    <p:dataTable id="datalist" value="#{teilnehmerZahlPricingController.items}" var="item"
                                 selectionMode="single" selection="#{teilnehmerZahlPricingController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeilnehmerZahlPricingTitle_teilnehmerZahlMinOperator}"/>
                            </f:facet>
                            <h:outputText value="#{item.teilnehmerZahlMinOperator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeilnehmerZahlPricingTitle_teilnehmerZahlMaxOperator}"/>
                            </f:facet>
                            <h:outputText value="#{item.teilnehmerZahlMaxOperator}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeilnehmerZahlPricingTitle_teilnehmerZahlMin}"/>
                            </f:facet>
                            <h:outputText value="#{item.teilnehmerZahlMin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeilnehmerZahlPricingTitle_teilnehmerZahlMax}"/>
                            </f:facet>
                            <h:outputText value="#{item.teilnehmerZahlMax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeilnehmerZahlPricingTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeilnehmerZahlPricingTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{teilnehmerZahlPricingController.prepareCreate}" update=":parametrageTab:TeilnehmerZahlPricingCreateForm" oncomplete="PF('TeilnehmerZahlPricingCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":parametrageTab:TeilnehmerZahlPricingViewForm" oncomplete="PF('TeilnehmerZahlPricingViewDialog').show()" disabled="#{empty teilnehmerZahlPricingController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":parametrageTab:TeilnehmerZahlPricingEditForm" oncomplete="PF('TeilnehmerZahlPricingEditDialog').show()" disabled="#{empty teilnehmerZahlPricingController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{teilnehmerZahlPricingController.destroy}" update=":growl,datalist" disabled="#{empty teilnehmerZahlPricingController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
