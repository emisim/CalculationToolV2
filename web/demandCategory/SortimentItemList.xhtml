<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition>


            <h:form id="SotimentItemListForm" >
                <p:panel header="#{bundle.ListSotimentItemTitle}">
                    <p:dataTable id="datalist" value="#{demandCategoryController.detailSotimentItems}" var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   />
                        <p:ajax event="rowUnselect" />

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSotimentItemTitle_sortiment}"/>
                            </f:facet>
                            <h:outputText value="#{item.sortiment.name}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSotimentItemTitle_wert}"/>
                            </f:facet>
                            <h:outputText value="#{item.wert}"/>
                        </p:column>


                    </p:dataTable>
                </p:panel>
            </h:form>
       
    </ui:composition>


</html>
