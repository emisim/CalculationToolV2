<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SortimentEditDlg" widgetVar="SortimentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSortimentTitle}">
            <h:form id="SortimentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sortimentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSortimentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{sortimentController.selected.name}" title="#{bundle.EditSortimentTitle_name}" />
                        <p:outputLabel value="#{bundle.EditSortimentLabel_productSchluessel}" for="productSchluessel" />
                        <p:inputText id="productSchluessel" value="#{sortimentController.selected.productSchluessel}" title="#{bundle.EditSortimentTitle_productSchluessel}" />
                        <p:outputLabel value="#{bundle.EditSortimentLabel_artikelPerPage}" for="artikelPerPage" />
                        <p:inputText id="artikelPerPage" value="#{sortimentController.selected.artikelPerPage}" title="#{bundle.EditSortimentTitle_artikelPerPage}" />
                        <p:outputLabel value="#{bundle.EditSortimentLabel_lKSchluessel}" for="lKSchluessel" />
                        <p:inputText id="lKSchluessel" value="#{sortimentController.selected.lkSchluessel}" title="#{bundle.EditSortimentTitle_lKSchluessel}" />
                        <p:outputLabel value="#{bundle.EditSortimentLabel_mKSchluessel}" for="mKSchluessel" />
                        <p:inputText id="mKSchluessel" value="#{sortimentController.selected.mkSchluessel}" title="#{bundle.EditSortimentTitle_mKSchluessel}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sortimentController.update}" value="#{bundle.Save}" update="display,:parametrageTab:SortimentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SortimentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SortimentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
